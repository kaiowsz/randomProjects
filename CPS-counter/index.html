<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CPS Counter</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>CPS COUNTER</h1>
        <p class="clicks-start">0</p>
        <div class="remain">
            <p class="timer">Time remain: 5 sec</p>
        </div>
        <div class="clicker">Click here to start</div>
    </main>

    <div class="container off">
        <div class="modal">
            <h1>Your result</h1>
            <p>You clicked x times in x seconds.</p>
            
            <h2>9.5 CPS</h2>
            <img src="" alt="stars review">
            <button class="btn-modal">Play Again</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
