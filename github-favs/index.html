<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&family=Raleway:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>GITHUB FAVORITES</h1>
            <div class="search">
                <input type="text" name="" id="name-search">
                <button class="button-search">&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/kaiowsz.png" alt="github profile kaiowsz">
                        <a href="#" class="user-info">
                            <span>Kaio Silveira</span>
                            <p>kaiowsz</p>
                        </a>
                    </td>
                    <td class="repositories">4</td>
                    <td class="followers">0</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>



    <script src="./js/main.js" type="module"></script>
</body>
</html>
